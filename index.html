<!DOCTYPE html>
<html>

<head>
<title>Графический редактор</title>
<style>
/* Стили для области рисования */
#canvas {
border: 1px solid black;
}
</style>
</head>

<body>
  <p style="text-align: center">

	<button>Нажми, если маша чмардос</button>
	<p>Предупреждение: Маша не чмардос</p>

	<style>
		body {
			height: 200px;
			background: red;
		}

		.dot {
			height: 8px;
			width: 8px;
			border-radius: 4px;
			/*DFDHDHOPDJPDHDIOOPD вы умерли вас съела Маша*/
			background: blue;
			position: absolute;

	<img id="myImg" src="hapimasha.png" style="position: relative" height="100" widht="100">
</p>
	<script>
		var cat = document.querySelector("img");
var angle = 0, lastTime = null;
function animate(time) {
if (lastTime != null)
angle += (time - lastTime) * 0.01;
lastTime = time;
cat.style.top = (Math.sin(angle) * 50) + "px";
cat.style.left = (Math.cos(angle) * 10) + "px";
requestAnimationFrame(animate);
}

var button = document.querySelector("button");
button.addEventListener("click", function() {
alert("FSJFOFG{PF}FJ Маша вас съела, Вы проиграли!");
});

document.getElementById('myImg').onclick = myFunction;

function myFunction() {
  alert('ААААААААААААА!!! Вы ударили Машу');
}


requestAnimationFrame(animate);





	</script>
  
<canvas id="canvas" width="500" height="500"></canvas>

<div>
<button id="color-red">Красный</button>
<button id="color-blue">Синий</button>
<button id="color-green">Зеленый</button>
</div>

<script>
// Подключение сценария рисования
window.onload = function() {
// Получение элемента холста
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");

// Установка начального цвета
var currentColor = "black";

// Функция рисования
function drawLine(x, y) {
context.strokeStyle = currentColor;
context.beginPath();
context.moveTo(x, y);
canvas.onmousemove = function(e) {
var x = e.pageX - canvas.offsetLeft;
var y = e.pageY - canvas.offsetTop;
context.lineTo(x, y);
context.stroke();
};
}

// Начать рисование при движении мыши
canvas.onmousedown = function(e) {
var x = e.pageX - canvas.offsetLeft;
var y = e.pageY - canvas.offsetTop;
drawLine(x, y);
};

// Закончить рисование при отпускании кнопки мыши
canvas.onmouseup = function() {
canvas.onmousemove = null;
};

// Изменить цвет рисования
document.getElementById("color-red").onclick = function() {
currentColor = "red";
};

document.getElementById("color-blue").onclick = function() {
currentColor = "blue";
};

document.getElementById("color-green").onclick = function() {
currentColor = "green";
};
};
</script>
</body>

</html>
